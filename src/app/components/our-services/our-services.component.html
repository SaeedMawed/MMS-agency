<div class="services-container">
    <div class="card" *ngFor="let service of services">
        <div class="card-header">
            <div class="icon">
                <img src="./assets/imgs/{{service.image}}" alt="">
            </div>
            <div class="title">
                {{service.title}}
            </div>
        </div>

        <p class="desc">
            {{service.desc}}
        </p>
    </div>

</div>
